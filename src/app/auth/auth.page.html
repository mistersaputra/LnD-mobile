<ion-content>
  <div class="page-header">
    <ion-img class="logo" src="assets/icon/favicon.png"></ion-img>
    <h1>LnD</h1>
    <p>INDEXIM</p>
  </div>
  <ion-list>
    <form [formGroup]="myForm">
      <ion-item>
        <ion-label position="floating">NRP</ion-label>
        <ion-input type="text" formControlName="nrp"></ion-input>
      </ion-item>
      <ion-item lines="none" *ngIf="!myForm.controls.nrp.valid && (myForm.controls.nrp.dirty || submitAttempt)">
        <ion-label>
         <p class="error">Tidak boleh kosong</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{type}}" formControlName="password"></ion-input>
        <ion-note slot="end" (click)="revealPassword()">
          <ion-icon name="eye" [ngClass]="(type=='text')?'primary':''"></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item lines="none" *ngIf="!myForm.controls.password.valid && (myForm.controls.password.dirty || submitAttempt)">
        <ion-label>
         <p class="error">Tidak boleh kosong</p>
        </ion-label>
      </ion-item>
    </form>
  </ion-list>
  
  <div class="ion-padding">
    <ion-button color="primary" expand="block" (click)="next()" routerDirection="forward">
      Login
    </ion-button>
    <div class="links">
      <p>
        Tidak memiliki akun? 
        <ion-text color="primary" (click)="whatsApp('+6282332969684')">Hubungi admin</ion-text>
      </p>
    </div>
  </div>
</ion-content>
